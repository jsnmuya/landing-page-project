<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Landing Page</title>
</head>
<body>
	<div class="header-container">
		<div class="header">
			<div class="header-logo">Header Logo</div>
			<div class="header-links">
				<ul>
					<li><a href="#">header link one</a></li>
					<li><a href="#">header link two</a></li>
					<li><a href="#">header link three</a></li>
				</ul>
			</div>
		</div>
		<div class="hero-container">
			<div class="hero-main">
				<div class="hero-main-text">This website is awesome</div>
				<div class="hero-main-info">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
				<button class="signup">Sign Up</button>
			</div>
			<div class="img-placeholder"><img src="#" alt="">this is a placeholder for an image</div>
		</div>
	</div>
	<div class="mid-content">
		<div class="mid-info">
			<p>Some random information</p>
		</div>
		<div class="mid-box-container">
			<div class="box-1 mid-box">1</div>
			<div class="box-2 mid-box">2</div>
			<div class="box-3 mid-box">3</div>
			<div class="box-4 mid-box">4</div>
		</div>
	</div>
</body>
</html>
